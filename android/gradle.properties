# Set max heap size to 2GB (lower than 4GB to avoid native memory issues)
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Disable Gradle daemon to avoid crashes (slower builds but more stable)
org.gradle.daemon=false

# Enable AndroidX and Jetifier (usually needed)
android.useAndroidX=true
android.enableJetifier=true
